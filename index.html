<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order summary card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <div class="illustration-hero">
      <img src="illustration-hero.svg" alt="illustration-hero" class="illustration-hero-img">
      </div>
  <div class="main">
   <header class="header">
     <div>
     <h3>Order Summary</h3>
     <p class="order-class">You can now listen to millions of songs, audiobooks, and podcasts anywhere you like!</p>
    </div>
    </header>
  
   <div class="annual-plan">
    <img src="icon-music.svg" alt="icon-music" class="icon-img">
     <header>
      <h5>Annual Plan</h5>
      <p class="paragraph">$59.99/year </p>
    </header>
   <div class="change"> change</div>
   </div>
  
   <div class="payment">
     Proceed to Payment
   </div>
   <div>
     <h6>cancel order</h6>
   </div>
    </div> 
    <br>
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Soyemi88">Eniola Soyemi</a>.
  </div>
 </footer>
  </body>
</html>
